    <script>
        // Global state
        let currentUser = null;
        let authToken = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadPosts();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Post form
            document.getElementById('postForm').addEventListener('submit', handlePostSubmit);
            
            // Auth forms
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            // Close modal on outside click
            document.getElementById('authModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideAuthModal();
                }
            });
        }

        // Auth functions
        function checkAuthStatus() {
            authToken = localStorage.getItem('authToken');
            const userData = localStorage.getItem('userData');
            
            if (authToken && userData) {
                currentUser = JSON.parse(userData);
                updateUIForLoggedInUser();
            } else {
                updateUIForLoggedOutUser();
            }
        }

        function updateUIForLoggedInUser() {
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('userInfo').classList.add('show');
            document.getElementById('authButtons').classList.add('hide');
            document.getElementById('writePostAuth').style.display = 'none';
            document.getElementById('writePostForm').classList.add('show');
        }

        function updateUIForLoggedOutUser() {
            document.getElementById('userInfo').classList.remove('show');
            document.getElementById('authButtons').classList.remove('hide');
            document.getElementById('writePostAuth').style.display = 'block';
            document.getElementById('writePostForm').classList.remove('show');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('userData', JSON.stringify(currentUser));
                    
                    hideAuthModal();
                    updateUIForLoggedInUser();
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                } else {
                    const error = await response.json();
                    showMessage('ç™»å½•å¤±è´¥: ' + error.message, 'error');
                }
            } catch (error) {
                showMessage('ç™»å½•å¤±è´¥: ' + error.message, 'error');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const display_name = document.getElementById('registerDisplayName').value || username;

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, display_name })
                });

                if (response.ok) {
                    showMessage('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•', 'success');
                    switchTab('login');
                    document.getElementById('registerForm').reset();
                } else {
                    const error = await response.json();
                    showMessage('æ³¨å†Œå¤±è´¥: ' + error.message, 'error');
                }
            } catch (error) {
                showMessage('æ³¨å†Œå¤±è´¥: ' + error.message, 'error');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            authToken = null;
            currentUser = null;
            updateUIForLoggedOutUser();
            showMessage('å·²é€€å‡ºç™»å½•', 'success');
        }

        // Modal functions
        function showAuthModal(tab = 'login') {
            document.getElementById('authModal').classList.add('show');
            switchTab(tab);
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.remove('show');
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Post functions
        async function handlePostSubmit(e) {
            e.preventDefault();
            if (!authToken) {
                showMessage('è¯·å…ˆç™»å½•', 'error');
                return;
            }

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    document.getElementById('postForm').reset();
                    showMessage('æ–‡ç« å‘å¸ƒæˆåŠŸï¼', 'success');
                    loadPosts();
                    loadStats();
                } else {
                    const error = await response.json();
                    showMessage('å‘å¸ƒå¤±è´¥: ' + error.message, 'error');
                }
            } catch (error) {
                showMessage('å‘å¸ƒå¤±è´¥: ' + error.message, 'error');
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                if (response.ok) {
                    const data = await response.json();
                    displayPosts(data.posts || data);
                } else {
                    document.getElementById('postsContainer').innerHTML = 
                        '<div class="message error">æ— æ³•åŠ è½½æ–‡ç« </div>';
                }
            } catch (error) {
                document.getElementById('postsContainer').innerHTML = 
                    '<div class="message error">ç½‘ç»œé”™è¯¯: ' + error.message + '</div>';
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = '<div class="message">æš‚æ— æ–‡ç« </div>';
                return;
            }

            container.innerHTML = posts.map(post => createPostHTML(post)).join('');
        }

        function createPostHTML(post) {
            return `
                <article class="post-card">
                    <div class="post-header">
                        <h3 class="post-title">${escapeHtml(post.title)}</h3>
                        <div class="post-meta">
                            ç”± ${escapeHtml(post.author_username || post.author)} å‘å¸ƒäº 
                            ${new Date(post.created_at).toLocaleString('zh-CN')}
                        </div>
                    </div>
                    <div class="post-content">${escapeHtml(post.content)}</div>
                    <div class="post-actions">
                        <button class="comment-btn" onclick="toggleComments(${post.id})">
                            ğŸ’¬ æŸ¥çœ‹è¯„è®º
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}" style="display: none;">
                        <div class="comment-form">
                            <textarea placeholder="å†™ä¸‹ä½ çš„è¯„è®º..." id="comment-input-${post.id}"></textarea>
                            <button class="btn btn-primary btn-small" onclick="addComment(${post.id})">å‘è¡¨è¯„è®º</button>
                        </div>
                        <div id="comments-list-${post.id}">
                            <div class="loading">æ­£åœ¨åŠ è½½è¯„è®º...</div>
                        </div>
                    </div>
                </article>
            `;
        }

        async function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            const isVisible = commentsSection.style.display !== 'none';
            
            if (isVisible) {
                commentsSection.style.display = 'none';
            } else {
                commentsSection.style.display = 'block';
                await loadComments(postId);
            }
        }

        async function loadComments(postId) {
            try {
                const response = await fetch(`/api/comments/post/${postId}`);
                if (response.ok) {
                    const data = await response.json();
                    displayComments(postId, data.comments || []);
                } else {
                    document.getElementById(`comments-list-${postId}`).innerHTML = 
                        '<div class="message error">æ— æ³•åŠ è½½è¯„è®º</div>';
                }
            } catch (error) {
                document.getElementById(`comments-list-${postId}`).innerHTML = 
                    '<div class="message error">ç½‘ç»œé”™è¯¯</div>';
            }
        }

        function displayComments(postId, comments) {
            const container = document.getElementById(`comments-list-${postId}`);
            
            if (comments.length === 0) {
                container.innerHTML = '<div class="message">æš‚æ— è¯„è®º</div>';
                return;
            }

            container.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">
                        ${escapeHtml(comment.author_name || comment.username)}
                        <span class="comment-date">${new Date(comment.created_at).toLocaleString('zh-CN')}</span>
                    </div>
                    <div class="comment-content">${escapeHtml(comment.content)}</div>
                </div>
            `).join('');
        }

        async function addComment(postId) {
            if (!authToken) {
                showMessage('è¯·å…ˆç™»å½•åå‘è¡¨è¯„è®º', 'error');
                return;
            }

            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            
            if (!content) return;

            try {
                const response = await fetch(`/api/comments/post/${postId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + authToken
                    },
                    body: JSON.stringify({ content })
                });

                if (response.ok) {
                    input.value = '';
                    showMessage('è¯„è®ºå‘è¡¨æˆåŠŸï¼', 'success');
                    await loadComments(postId);
                    loadStats();
