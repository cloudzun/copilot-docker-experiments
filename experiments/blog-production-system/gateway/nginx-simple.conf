events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 上游服务定义
    upstream user-service {
        server user-service:3001;
    }
    
    upstream post-service {
        server post-service:3002;
    }
    
    upstream comment-service {
        server comment-service:3003;
    }
    
    # 主服务器配置
    server {
        listen 80;
        server_name localhost;
        
        # 静态文件服务
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # API代理配置 - 支持有无尾部斜杠的路径
        location ~ ^/api/users(?:/(.*))?$ {
            proxy_pass http://user-service/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/api/posts(?:/(.*))?$ {
            proxy_pass http://post-service/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location ~ ^/api/comments(?:/(.*))?$ {
            proxy_pass http://comment-service/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 简单状态端点
        location /api/simple-status {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
        }
        
        # CORS 处理
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # 管理接口
    server {
        listen 8080;
        server_name localhost;
        
        location /status {
            add_header Content-Type application/json;
            return 200 '{"gateway":"running","services":["user-service","post-service","comment-service"]}';
        }
        
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601"}';
        }
    }
}