{{ define "main" }}
<h2>欢迎来到我的博客</h2>
<p>{{ site.Params.description }}</p>

<h2>最新文章</h2>
{{ range (where site.RegularPages "Section" "posts") }}
<article class="post">
    <h3 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <p class="post-date">{{ .Date.Format "2006-01-02" }}</p>
    <p>{{ .Summary }}</p>
    <p><a href="{{ .Permalink }}">阅读全文 →</a></p>
</article>
{{ end }}
{{ end }}
