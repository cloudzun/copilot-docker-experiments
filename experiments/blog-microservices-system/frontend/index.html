<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂæÆÊúçÂä°ÂçöÂÆ¢Á≥ªÁªü - Module 5 ÂÆûË∑µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            padding: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #ddd;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .status-card.healthy {
            border-left-color: #4CAF50;
        }

        .status-card.unhealthy {
            border-left-color: #f44336;
        }

        .status-card.loading {
            border-left-color: #ff9800;
        }

        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .status-icon.healthy {
            background-color: #4CAF50;
            position: relative;
        }

        .status-icon.healthy::after {
            content: '‚úì';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }

        .status-icon.unhealthy {
            background-color: #f44336;
            position: relative;
        }

        .status-icon.unhealthy::after {
            content: '‚úó';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
        }

        .status-icon.loading {
            background-color: #ff9800;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .service-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .service-status {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .service-details {
            margin-top: 10px;
            font-size: 0.85em;
            color: #666;
        }

        .blog-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .blog-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .blog-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 84, 200, 0.3);
        }

        .add-post-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4e54c8;
        }

        .submit-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .posts-list {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4e54c8;
        }

        .post-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .post-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .post-date {
            font-size: 0.9em;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            margin-bottom: 20px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4e54c8;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê≥ Docker Compose ÂçöÂÆ¢Á≥ªÁªü</h1>
            <p>Â§öÂÆπÂô®Êû∂ÊûÑÂÆûÊó∂ÁõëÊéß‰∏éÁÆ°ÁêÜÈù¢Êùø</p>
        </div>

        <div class="dashboard">
            <!-- Ëá™Âä®Âà∑Êñ∞ÊéßÂà∂ -->
            <div class="auto-refresh">
                <label class="switch">
                    <input type="checkbox" id="autoRefresh" checked>
                    <span class="slider"></span>
                </label>
                <span>Ëá™Âä®Âà∑Êñ∞ (30Áßí)</span>
                <button class="refresh-btn" onclick="checkAllServices()">Á´ãÂç≥Âà∑Êñ∞</button>
            </div>

            <!-- ÊúçÂä°Áä∂ÊÄÅÁΩëÊ†º -->
            <div class="status-grid" id="statusGrid">
                <!-- ÊúçÂä°Áä∂ÊÄÅÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>

            <!-- ÂçöÂÆ¢ÂäüËÉΩÂå∫Âüü -->
            <div class="blog-section">
                <div class="blog-header">
                    <h2 class="blog-title">üìù ÂçöÂÆ¢ÊñáÁ´†ÁÆ°ÁêÜ</h2>
                </div>

                <!-- Ê∑ªÂä†ÊñáÁ´†Ë°®Âçï -->
                <div class="add-post-form">
                    <h3 style="margin-bottom: 15px;">Ê∑ªÂä†Êñ∞ÊñáÁ´†</h3>
                    <form id="addPostForm">
                        <div class="form-group">
                            <label for="postTitle">ÊñáÁ´†Ê†áÈ¢ò</label>
                            <input type="text" id="postTitle" name="title" required placeholder="ËØ∑ËæìÂÖ•ÊñáÁ´†Ê†áÈ¢ò">
                        </div>
                        <div class="form-group">
                            <label for="postContent">ÊñáÁ´†ÂÜÖÂÆπ</label>
                            <textarea id="postContent" name="content" rows="4" required placeholder="ËØ∑ËæìÂÖ•ÊñáÁ´†ÂÜÖÂÆπ"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">ÂèëÂ∏ÉÊñáÁ´†</button>
                    </form>
                </div>

                <!-- ÊñáÁ´†ÂàóË°® -->
                <div id="postsSection">
                    <h3 style="margin-bottom: 15px;">ÊúÄÊñ∞ÊñáÁ´†</h3>
                    <div id="postsList">
                        <div class="loading">Ê≠£Âú®Âä†ËΩΩÊñáÁ´†...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÊúçÂä°ÈÖçÁΩÆ
        const services = [
            {
                name: 'Frontend (Nginx)',
                endpoint: '/health',
                description: 'ÂâçÁ´ØÊúçÂä°Âô® - Êèê‰æõWebÁïåÈù¢',
                statusKey: 'frontend' // Áî®‰∫é‰ªéhealthÂìçÂ∫î‰∏≠Ëß£ÊûêÁä∂ÊÄÅ
            },
            {
                name: 'Backend (Node.js)',
                endpoint: '/health',
                description: 'APIÊúçÂä°Âô® - Â§ÑÁêÜ‰∏öÂä°ÈÄªËæë',
                statusKey: 'backend'
            },
            {
                name: 'Database (MySQL)',
                endpoint: '/health',
                description: 'Êï∞ÊçÆÂ∫ì - Â≠òÂÇ®ÊñáÁ´†Êï∞ÊçÆ',
                statusKey: 'database'
            },
            {
                name: 'Cache (Redis)',
                endpoint: '/health',
                description: 'ÁºìÂ≠òÊúçÂä° - ÊèêÂçáÊÄßËÉΩ',
                statusKey: 'redis'
            },
            {
                name: 'Admin (Adminer)',
                endpoint: '/health',
                description: 'Êï∞ÊçÆÂ∫ìÁÆ°ÁêÜ - ÂèØËßÜÂåñÁÆ°ÁêÜ',
                statusKey: 'admin'
            }
        ];

        // Ê£ÄÊü•Âçï‰∏™ÊúçÂä°Áä∂ÊÄÅ
        async function checkServiceStatus(service) {
            try {
                const response = await fetch('/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Ê†πÊçÆÊúçÂä°Á±ªÂûãËøîÂõûÁõ∏Â∫îÁä∂ÊÄÅ
                    if (service.statusKey === 'frontend') {
                        return {
                            status: 'healthy',
                            message: 'ÊúçÂä°Ê≠£Â∏∏',
                            details: { status: 'Frontend accessible' }
                        };
                    } else if (service.statusKey === 'backend') {
                        return {
                            status: data.status === 'healthy' ? 'healthy' : 'unhealthy',
                            message: data.status === 'healthy' ? 'ÊúçÂä°Ê≠£Â∏∏' : 'ÊúçÂä°ÂºÇÂ∏∏',
                            details: data
                        };
                    } else if (service.statusKey === 'database') {
                        const dbStatus = data.services?.database === 'connected';
                        return {
                            status: dbStatus ? 'healthy' : 'unhealthy',
                            message: dbStatus ? 'Â∑≤ËøûÊé•' : 'ËøûÊé•Â§±Ë¥•',
                            details: { database: data.services?.database }
                        };
                    } else if (service.statusKey === 'redis') {
                        const redisStatus = data.services?.redis === 'connected';
                        return {
                            status: redisStatus ? 'healthy' : 'unhealthy',
                            message: redisStatus ? 'Â∑≤ËøûÊé•' : 'ËøûÊé•Â§±Ë¥•',
                            details: { redis: data.services?.redis }
                        };
                    } else if (service.statusKey === 'admin') {
                        // AdminerÁä∂ÊÄÅÂü∫‰∫éÊï∞ÊçÆÂ∫ìËøûÊé•Áä∂ÊÄÅ
                        const dbStatus = data.services?.database === 'connected';
                        return {
                            status: dbStatus ? 'healthy' : 'unhealthy',
                            message: dbStatus ? 'ÂèØËÆøÈóÆ' : '‰∏çÂèØÁî®',
                            details: { admin: 'Available via port 8082' }
                        };
                    }
                } else {
                    return {
                        status: 'unhealthy',
                        message: `HTTP ${response.status}`,
                        details: null
                    };
                }
            } catch (error) {
                return {
                    status: 'unhealthy',
                    message: error.message || 'ËøûÊé•Â§±Ë¥•',
                    details: null
                };
            }
        }

        // ÂàõÂª∫ÊúçÂä°Áä∂ÊÄÅÂç°Áâá
        function createServiceCard(service, status) {
            const statusClass = status.status;
            const iconClass = status.status;
            
            return `
                <div class="status-card ${statusClass}">
                    <div class="status-header">
                        <div class="status-icon ${iconClass}"></div>
                        <div class="service-name">${service.name}</div>
                    </div>
                    <div class="service-status">
                        Áä∂ÊÄÅ: <strong style="color: ${statusClass === 'healthy' ? '#4CAF50' : '#f44336'}">${status.message}</strong>
                    </div>
                    <div class="service-details">
                        ${service.description}
                        ${status.details ? `<br>ËØ¶ÊÉÖ: ${JSON.stringify(status.details, null, 2)}` : ''}
                    </div>
                </div>
            `;
        }

        // Ê£ÄÊü•ÊâÄÊúâÊúçÂä°
        async function checkAllServices() {
            const statusGrid = document.getElementById('statusGrid');
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            statusGrid.innerHTML = services.map(service => `
                <div class="status-card loading">
                    <div class="status-header">
                        <div class="status-icon loading"></div>
                        <div class="service-name">${service.name}</div>
                    </div>
                    <div class="service-status">Ê£ÄÊü•‰∏≠...</div>
                    <div class="service-details">${service.description}</div>
                </div>
            `).join('');

            // Âπ∂Ë°åÊ£ÄÊü•ÊâÄÊúâÊúçÂä°
            const results = await Promise.all(services.map(async (service) => {
                const status = await checkServiceStatus(service);
                return { service, status };
            }));

            // Êõ¥Êñ∞ÊòæÁ§∫
            statusGrid.innerHTML = results.map(({ service, status }) => 
                createServiceCard(service, status)
            ).join('');
        }

        // Ëé∑ÂèñÊñáÁ´†ÂàóË°®
        async function loadPosts() {
            try {
                const response = await fetch('/posts');
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts);
                } else {
                    document.getElementById('postsList').innerHTML = 
                        '<div class="error">Êó†Ê≥ïÂä†ËΩΩÊñáÁ´†ÂàóË°®</div>';
                }
            } catch (error) {
                document.getElementById('postsList').innerHTML = 
                    '<div class="error">ËøûÊé•Â§±Ë¥•: ' + error.message + '</div>';
            }
        }

        // ÊòæÁ§∫ÊñáÁ´†ÂàóË°®
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<div class="loading">ÊöÇÊó†ÊñáÁ´†</div>';
                return;
            }

            postsList.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-date">ÂèëÂ∏ÉÊó∂Èó¥: ${new Date(post.created_at).toLocaleString('zh-CN')}</div>
                </div>
            `).join('');
        }

        // Ê∑ªÂä†ÊñáÁ´†
        async function addPost(title, content) {
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    showMessage('ÊñáÁ´†ÂèëÂ∏ÉÊàêÂäüÔºÅ', 'success');
                    document.getElementById('addPostForm').reset();
                    loadPosts(); // ÈáçÊñ∞Âä†ËΩΩÊñáÁ´†ÂàóË°®
                } else {
                    const error = await response.json();
                    showMessage('ÂèëÂ∏ÉÂ§±Ë¥•: ' + error.message, 'error');
                }
            } catch (error) {
                showMessage('ÂèëÂ∏ÉÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.success, .error');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const blogSection = document.querySelector('.blog-section');
            blogSection.insertBefore(messageDiv, blogSection.firstChild);

            // 3ÁßíÂêéËá™Âä®Ê∂àÂ§±
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Ëá™Âä®Âà∑Êñ∞ÂäüËÉΩ
        let autoRefreshInterval;

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(() => {
                    checkAllServices();
                    loadPosts();
                }, 30000); // 30ÁßíÂà∑Êñ∞‰∏ÄÊ¨°
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        document.addEventListener('DOMContentLoaded', function() {
            // ÂàùÂßãÂä†ËΩΩ
            checkAllServices();
            loadPosts();
            
            // Ëá™Âä®Âà∑Êñ∞ÂàáÊç¢
            document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh(); // ÂàùÂßãÂåñËá™Âä®Âà∑Êñ∞
            
            // Ë°®ÂçïÊèê‰∫§
            document.getElementById('addPostForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const title = document.getElementById('postTitle').value.trim();
                const content = document.getElementById('postContent').value.trim();
                
                if (title && content) {
                    addPost(title, content);
                }
            });
        });
    </script>
</body>
</html>
