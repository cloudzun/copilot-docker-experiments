<body>
    <div class="container">

            <p>å¤šå®¹å™¨æ¶æ„å®æ—¶ç›‘æ§ä¸ç®¡ç†é¢æ¿</p>

            <!-- æœåŠ¡çŠ¶æ€ç½‘æ ¼ -->

                <!-- æœåŠ¡çŠ¶æ€å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>

            <!-- åšå®¢åŠŸèƒ½åŒºåŸŸ -->
            <div class="blog-section">
                <div class="blog-header">

                <!-- æ·»åŠ æ–‡ç« è¡¨å• -->
                <div class="add-post-form">

                <!-- æ–‡ç« åˆ—è¡¨ -->
                <div id="postsSection">
                    <h3 style="margin-bottom: 15px;">æœ€æ–°æ–‡ç« </h3>

    </div>

    <script>
        // æœåŠ¡é…ç½®
        const services = [
            {
                name: 'Frontend (Nginx)',
                endpoint: '/health',
                description: 'å‰ç«¯æœåŠ¡å™¨ - æä¾›Webç•Œé¢',
                statusKey: 'frontend' // ç”¨äºä»healthå“åº”ä¸­è§£æçŠ¶æ€
            },
            {
                name: 'Backend (Node.js)',
                endpoint: '/health',
                description: 'APIæœåŠ¡å™¨ - å¤„ç†ä¸šåŠ¡é€»è¾‘',
                statusKey: 'backend'
            },
            {
                name: 'Database (MySQL)',
                endpoint: '/health',
                description: 'æ•°æ®åº“ - å­˜å‚¨æ–‡ç« æ•°æ®',
                statusKey: 'database'
            },
            {
                name: 'Cache (Redis)',
                endpoint: '/health',
                description: 'ç¼“å­˜æœåŠ¡ - æå‡æ€§èƒ½',
                statusKey: 'redis'
            },
            {
                name: 'Admin (Adminer)',
                endpoint: '/health',
                description: 'æ•°æ®åº“ç®¡ç† - å¯è§†åŒ–ç®¡ç†',
                statusKey: 'admin'
            }
        ];

        // æ£€æŸ¥å•ä¸ªæœåŠ¡çŠ¶æ€
        async function checkServiceStatus(service) {
            try {
                const response = await fetch('/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // æ ¹æ®æœåŠ¡ç±»å‹è¿”å›ç›¸åº”çŠ¶æ€
                    if (service.statusKey === 'frontend') {
                        return {
                            status: 'healthy',
                            message: 'æœåŠ¡æ­£å¸¸',
                            details: { status: 'Frontend accessible' }
                        };
                    } else if (service.statusKey === 'backend') {
                        return {
                            status: data.status === 'healthy' ? 'healthy' : 'unhealthy',
                            message: data.status === 'healthy' ? 'æœåŠ¡æ­£å¸¸' : 'æœåŠ¡å¼‚å¸¸',
                            details: data
                        };
                    } else if (service.statusKey === 'database') {
                        const dbStatus = data.services?.database === 'connected';
                        return {
                            status: dbStatus ? 'healthy' : 'unhealthy',
                            message: dbStatus ? 'å·²è¿æ¥' : 'è¿æ¥å¤±è´¥',
                            details: { database: data.services?.database }
                        };
                    } else if (service.statusKey === 'redis') {
                        const redisStatus = data.services?.redis === 'connected';
                        return {
                            status: redisStatus ? 'healthy' : 'unhealthy',
                            message: redisStatus ? 'å·²è¿æ¥' : 'è¿æ¥å¤±è´¥',
                            details: { redis: data.services?.redis }
                        };
                    } else if (service.statusKey === 'admin') {
                        // AdminerçŠ¶æ€åŸºäºæ•°æ®åº“è¿æ¥çŠ¶æ€
                        const dbStatus = data.services?.database === 'connected';
                        return {
                            status: dbStatus ? 'healthy' : 'unhealthy',
                            message: dbStatus ? 'å¯è®¿é—®' : 'ä¸å¯ç”¨',
                            details: { admin: 'Available via port 8082' }
                        };
                    }
                } else {
                    return {
                        status: 'unhealthy',
                        message: `HTTP ${response.status}`,
                        details: null
                    };
                }
            } catch (error) {
                return {
                    status: 'unhealthy',
                    message: error.message || 'è¿æ¥å¤±è´¥',
                    details: null
                };
            }
        }

        // åˆ›å»ºæœåŠ¡çŠ¶æ€å¡ç‰‡
        function createServiceCard(service, status) {
            const statusClass = status.status;
            const iconClass = status.status;
            
            return `
                <div class="status-card ${statusClass}">
                    <div class="status-header">
                        <div class="status-icon ${iconClass}"></div>
                        <div class="service-name">${service.name}</div>
                    </div>
                    <div class="service-status">
                        çŠ¶æ€: <strong style="color: ${statusClass === 'healthy' ? '#4CAF50' : '#f44336'}">${status.message}</strong>
                    </div>
                    <div class="service-details">
                        ${service.description}
                        ${status.details ? `<br>è¯¦æƒ…: ${JSON.stringify(status.details, null, 2)}` : ''}
                    </div>
                </div>
            `;
        }

        // æ£€æŸ¥æ‰€æœ‰æœåŠ¡
        async function checkAllServices() {
            const statusGrid = document.getElementById('statusGrid');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            statusGrid.innerHTML = services.map(service => `
                <div class="status-card loading">
                    <div class="status-header">
                        <div class="status-icon loading"></div>
                        <div class="service-name">${service.name}</div>
                    </div>
                    <div class="service-status">æ£€æŸ¥ä¸­...</div>
                    <div class="service-details">${service.description}</div>
                </div>
            `).join('');

            // å¹¶è¡Œæ£€æŸ¥æ‰€æœ‰æœåŠ¡
            const results = await Promise.all(services.map(async (service) => {
                const status = await checkServiceStatus(service);
                return { service, status };
            }));

            // æ›´æ–°æ˜¾ç¤º
            statusGrid.innerHTML = results.map(({ service, status }) => 
                createServiceCard(service, status)
            ).join('');
        }

        // è·å–æ–‡ç« åˆ—è¡¨
        async function loadPosts() {
            try {
                const response = await fetch('/posts');
                if (response.ok) {
                    const posts = await response.json();
                    displayPosts(posts);
                } else {
                    document.getElementById('postsList').innerHTML = 
                        '<div class="error">æ— æ³•åŠ è½½æ–‡ç« åˆ—è¡¨</div>';
                }
            } catch (error) {
                document.getElementById('postsList').innerHTML = 
                    '<div class="error">è¿æ¥å¤±è´¥: ' + error.message + '</div>';
            }
        }

        // æ˜¾ç¤ºæ–‡ç« åˆ—è¡¨
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<div class="loading">æš‚æ— æ–‡ç« </div>';
                return;
            }

            postsList.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-date">å‘å¸ƒæ—¶é—´: ${new Date(post.created_at).toLocaleString('zh-CN')}</div>
                </div>
            `).join('');
        }

        // æ·»åŠ æ–‡ç« 
        async function addPost(title, content) {
            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });

                if (response.ok) {
                    showMessage('æ–‡ç« å‘å¸ƒæˆåŠŸï¼', 'success');
                    document.getElementById('addPostForm').reset();
                    loadPosts(); // é‡æ–°åŠ è½½æ–‡ç« åˆ—è¡¨
                } else {
                    const error = await response.json();
                    showMessage('å‘å¸ƒå¤±è´¥: ' + error.message, 'error');
                }
            } catch (error) {
                showMessage('å‘å¸ƒå¤±è´¥: ' + error.message, 'error');
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const existingMessage = document.querySelector('.success, .error');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const blogSection = document.querySelector('.blog-section');
            blogSection.insertBefore(messageDiv, blogSection.firstChild);

            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // è‡ªåŠ¨åˆ·æ–°åŠŸèƒ½
        let autoRefreshInterval;

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(() => {
                    checkAllServices();
                    loadPosts();
                }, 30000); // 30ç§’åˆ·æ–°ä¸€æ¬¡
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŠ è½½
            checkAllServices();
            loadPosts();
            
            // è‡ªåŠ¨åˆ·æ–°åˆ‡æ¢
            document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh(); // åˆå§‹åŒ–è‡ªåŠ¨åˆ·æ–°
            
            // è¡¨å•æäº¤
            document.getElementById('addPostForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const title = document.getElementById('postTitle').value.trim();
                const content = document.getElementById('postContent').value.trim();
                
                if (title && content) {
                    addPost(title, content);
                }
            });
        });
    </script>
